<html>
    <head>
        <title>Registration Form</title>
    </head>

    <body>
        <h2 style="text-align: center;">User Information</h2>
        <form action="upload.php" method="post">

            <label for="first-name">1st Name:</label>
            <input type="text" id="first-name" name="first-name" required>
          
            <br><br>
          
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
          
            <br><br>
          
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
          
            <br><br>
          
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          
            <br><br>
          
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Others</label>
            
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <br><br>

            <label for="favourite-color">Favourite Color:</label>
            <select id="favourite-color" name="favourite-color" required>
              <option value="">Select a color</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
              <option value="purple">Purple</option>
            </select>
          
            <br><br>
          
            <input type="submit" value="Submit">
            <br><br>
        </form>

        <a href="display.php">Show User Information</a>



        <style>
            body {
                padding: auto;
                margin: auto;
                text-align: center;
                background-color: beige;
            }
            form {
                max-width: 500px;
                margin: 0 auto;
                padding: 20px;
                background: rgb(210, 195, 195);
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

        </style>
    </body>
</html>
